name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build plugin and API jar
        run: ./gradlew --no-daemon build apiJar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: curvature-artifacts
          path: |
            build/libs/*.jar
