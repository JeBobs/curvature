# How long a player must be offline (ms) before earning a rest bonus on next join
restThresholdMillis: 600000

# How much playtime tracking X to add when they return after resting
restBonus: 10.0

decay:
  # How often to run decay application in seconds. Per-second decay rates are applied based on elapsed time.
  intervalSeconds: 10

playtimeTracking:
  incrementPerSecond: 0.0167

movementTracking:
  ignoreWhileFlying: true
  ignoreInVehicle: true
  minIncrementPerMove: 0.1
  maxIncrementPerMove: 1.0

curves:
  polynomial_example:
    type: polynomial
    params:
      a: -0.0005        # quadratic coefficient
      b: 0.03           # linear coefficient
      c: 0.89           # constant term (starting multiplier)
    limits:
      minY: 0.85
      maxY: 1.5
    decayPerMinute: 0.35
  logistic_example:
    type: logistic
    params:
      L: 1.2            # maximum multiplier plateau
      k: 0.25           # steepness
      x0: 10.0          # inflection point
    limits:
      minY: 0.7
      maxY: 1.2
    decayPerMinute: 2.5
  exponential_example:
    type: exponential
    params:
      base: 1.05        # Y = base^X
    limits:
      minY: 0.9
      maxY: 1.6
    decayPerMinute: 0.65
  sampled_example:
    type: sampled
    interpolate: linear # linear, step, smooth
    points:
      - { x: 0, y: 0.6 }
      - { x: 5, y: 0.95 }
      - { x: 15, y: 1.15 }
      - { x: 30, y: 1.05 }
      - { x: 60, y: 0.9 }
    limits:
      minY: 0.5
      maxY: 1.2
    decayPerMinute: 2.5

# Map input metrics to one or more curves.
# If a metric is omitted here but a curve with the same name exists,
# it will be auto-bound with weight 1.0.
inputs:
  playtime:
    targets:
      - { curve: polynomial_example, weight: 1.0 }
  movement:
    targets:
      - { curve: logistic_example, weight: 1.0 }
      - { curve: sampled_example,  weight: 1.0 }
  kills:
    targets:
      - { curve: exponential_example, weight: 1.0 }
